CommitMsg:
  TextWidth:
    enabled: false

PreCommit:
  CaseConflicts:
    enabled: false
  RuboCop:
    enabled: true
    on_warn: fail

  TrailingWhitespace:
    enabled: true
    exclude:
      - '**/*.svg'
      - 'app/javascript/**/*.bs.js'

  Stylelint:
    enabled: true
    command: [ 'yarn', 'run', '--silent', 'stylelint' ]
    required_executable: './node_modules/stylelint/bin/stylelint.js'
